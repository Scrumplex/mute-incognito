<!doctype html>
<html>
	<head>
		<title>Mute all tabs by default</title>
		<style>
			/* Remove padding so that the more of the area around the checkbox <label> is clickable */
			body, html {
				padding: 0;
				margin: 0;
			}
			body {
				font-size: 13px;
				font-family: -apple-system, BlinkMacSystemFont, sans-serif;
			}
			/* http://stackoverflow.com/questions/306252/how-to-align-checkboxes-and-their-labels-consistently-cross-browsers */
			input[type=checkbox], input[type=radio] {
				vertical-align: middle;
				position: relative;
				bottom: 1px;
				margin-right: 0.45em;
			}
			input[type=radio] {
				bottom: 2px;
			}
			label.toggle {
				white-space: nowrap;
				padding: 0.35em 0.75em 0.35em 0.5em;
				display: block;
			}
			label.toggle:hover {
				background-color: #4A90D9;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<label class="toggle"><input type="checkbox" id="mute_new_tabs" checked>Mute new tabs</label>
		<label class="toggle"><input type="checkbox" id="mute_on_origin_change" checked>Mute on origin change</label>
		<script src="popup.js"></script>
	</body>
</html>
