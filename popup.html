<!doctype html>
<html>
	<head>
		<title>Mute New Tabs</title>
		<style>
			/* Remove padding so that the more of the area around the checkbox <label> is clickable */
			body, html {
				padding: 0;
				margin: 0;
			}
			body {
				font-size: 13px;
				font-family: -apple-system, BlinkMacSystemFont, sans-serif;
			}
			/* http://stackoverflow.com/questions/306252/how-to-align-checkboxes-and-their-labels-consistently-cross-browsers */
			input[type=checkbox], input[type=radio] {
				vertical-align: middle;
				position: relative;
				bottom: 1px;
				margin-right: 0.45em;
			}
			input[type=radio] {
				bottom: 2px;
			}
			label.toggle {
				white-space: nowrap;
				padding: 0.35em 0.75em 0.35em 0.5em;
				display: block;
				-webkit-user-select: none;
				user-select: none;
			}
			.info {
				padding: 0.35em 0.75em 0.35em 0.5em;
			}
			#info-automatic-unmute {
				display: none;
			}
			.checkbox-equivalent-space {
				visibility: hidden;
			}
			label.toggle:hover {
				background-color: #4A90D9;
				color: #fff;
			}
			small {
				color: #777;
			}
		</style>
	</head>
	<body>
		<label class="toggle"><input type="checkbox" id="mute-new-tabs">Mute new tabs</label>
		<label class="toggle"><input type="checkbox" id="mute-on-origin-change">Mute on origin change</label>
		<label class="toggle" id="unmute-label">
			<input type="checkbox" id="unmute-on-volume-control">Unmute when clicking a<br>
			<input type="checkbox" class="checkbox-equivalent-space"></input>volume control on a page&nbsp;&nbsp;
			<!-- some nbsp to get .info-automatic-unmute on fewer lines -->
		</label>
		<div class="info" id="info-automatic-unmute">
			<small>Automatic unmute is supported on {youtube, vimeo, soundcloud, twitter}.com</small>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
