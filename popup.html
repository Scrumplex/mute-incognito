<!doctype html>
<html>
	<head>
		<title>Mute New Tabs</title>
		<style>
			body, html {
				padding: 0;
				margin: 0;
			}
			body {
				font-size: 13px;
				font-family: system-ui, sans-serif;
			}
			a, a:visited {
				color: #4078c0;
			}
			/* http://stackoverflow.com/questions/306252/how-to-align-checkboxes-and-their-labels-consistently-cross-browsers */
			input[type=checkbox], input[type=radio] {
				vertical-align: middle;
				position: relative;
				bottom: 1px;
				margin-right: 0.45em;
			}
			input[type=radio] {
				bottom: 2px;
			}
			label.toggle {
				white-space: nowrap;
				padding: 0.35em 0.75em 0.35em 0.5em;
				display: block;
				-webkit-user-select: none;
				user-select: none;
			}
			.info {
				padding: 0.35em 0.75em 0.35em 0.5em;
			}
			.checkbox-equivalent-space {
				visibility: hidden;
			}
			label.toggle:hover {
				background-color: #4A90D9;
				color: #fff;
			}
			small {
				color: #777;
			}
		</style>
	</head>
	<body>
		<label class="toggle"><input type="checkbox" id="mute-new-tabs">Mute new tabs</label>
		<label class="toggle"><input type="checkbox" id="mute-all-tabs-on-startup">Mute all tabs on startup</label>
		<label class="toggle"><input type="checkbox" id="mute-on-origin-change">Mute on origin change</label>
		<label class="toggle" id="unmute-label">
			<input type="checkbox" id="unmute-on-volume-control">Unmute when clicking a<br>
			<input type="checkbox" class="checkbox-equivalent-space"></input>volume control on a page
		</label>
		<div class="info">
			<small>
				Automatic unmute is <a href="https://github.com/ludios/mute-new-tabs/blob/master/manifest.json#L21" target="_blank">supported on these domains</a>.
			</small>
		</div>
		<div class="info">
			<small>
				<a href="https://github.com/ludios/mute-new-tabs/issues" target="_blank">Report issue</a> |
				<a href="https://chrome.google.com/webstore/detail/mute-new-tabs/inggmeoccpodpdhmejgmgagmmcdgdkih/reviews" target="_blank">Add rating/review</a>
			</small>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
